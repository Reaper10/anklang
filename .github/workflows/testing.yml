name: Testing
on: [push]
jobs:
  Testing:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: satackey/action-docker-layer-caching@v0.0.11
      continue-on-error: true
    - name: Show Version
      run: misc/version.sh
    - name: Build Project
      run: misc/dbuild.sh -i make -j `nproc`
    - name: Run Tests
      run: misc/dbuild.sh make check
